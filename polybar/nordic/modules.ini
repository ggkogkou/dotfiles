[module/brightness]
type = internal/backlight

card = ${system.graphics_card}
enable-scroll = true

format = <ramp> <label>
format-background = ${color.BGL}

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${color.TEAL}

[module/battery]
type = internal/battery

full-at = 99

battery = ${system.battery}
adapter = ${system.adapter}

poll-interval = 2

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-prefix-font = 1
format-charging-prefix-foreground = ${color.PINK}
format-charging-background = ${color.BGL}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.BGL}

label-charging = %percentage%%
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 2
format-full-prefix-foreground = ${color.GREEN}
format-full-background = ${color.BGL}
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.AMBER}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.GREEN}
animation-charging-font = 2
animation-charging-framerate = 700

[module/cpu]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${color.YELLOW}
format-background = ${color.BGL}

label = " %percentage%%"

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p

time-alt = %b %d, %G

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.CYAN}
format-background = ${color.BGL}

label = %time%

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10

fixed-values = true

format-mounted = <label-mounted>
format-mounted-background = ${color.BGL}
format-mounted-prefix = 
format-mounted-prefix-font = 2
format-mounted-prefix-foreground = ${color.ORANGE}
format-unmounted = <label-unmounted>
format-unmounted-background = ${color.BGL}
format-unmounted-prefix = 
format-unmounted-prefix-font = 2
format-unmounted-prefix-foreground = ${color.ORANGE}

label-mounted = " %free%"
label-unmounted = " %mountpoint%: NM"

[module/memory]
type = internal/memory

interval = 3

format = <label>
format-background = ${color.BGL}
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${color.BLUE}

label = " %mb_used%"

[module/network]
type = internal/network
interface = ${system.network_interface}

interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${color.BGL}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "ﲁ "
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${color.BGA}
format-disconnected-background = ${color.BGL}

label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"

ramp-signal-0 = 說
ramp-signal-1 = 說
ramp-signal-2 = 說
ramp-signal-3 = 說
ramp-signal-4 = 說
ramp-signal-foreground = ${color.PURPLE}
ramp-signal-font = 2

[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.BGL}
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${color.BGA}
format-muted-background = ${color.BGL}

label-muted-foreground = ${color.BGA}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-volume-font = 2
ramp-volume-foreground = ${color.INDIGO}

[module/keyboard]
type = internal/xkeyboard

blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.PURPLE}

label-layout = %name%
label-indicator-on = " %name%"
label-indicator-on-foreground = ${color.AC}

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;漣
icon-default = 

format = <label-state>
format-background = ${color.BGL}
format-font = 1

label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.PINK}
label-occupied = %icon%
label-occupied-foreground = ${color.CYAN}
label-urgent = %icon%
label-urgent-foreground = ${color.GREEN}
label-empty = %icon%
label-empty-foreground = ${color.CYAN}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/menu]
type = custom/text

content = ﯨ
content-font = 2
content-background = ${color.BGL}
content-foreground = ${color.LIME}
content-padding = 0

click-left = ~/archcraft-openbox/files/rofi/bin/launcher

[module/sysmenu]
type = custom/text

content = 襤
content-font = 2
content-background = ${color.BGL}
content-foreground = ${color.RED}
content-padding = 0

click-left = 
