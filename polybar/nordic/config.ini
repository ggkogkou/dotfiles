[global/wm]
margin-bottom = 15
margin-top = 0

include-file = ~/.config/bspwm/polybar/system.ini
include-file = ~/.config/bspwm/polybar/nordic/colors.ini
include-file = ~/.config/bspwm/polybar/nordic/modules.ini
include-file = ~/.config/bspwm/polybar/nordic/decor.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 26

offset-x = 0%
offset-y = 0%

background = ${color.BG}
foreground = ${color.FG}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.AC}

border-size = 6
border-color = ${color.BG}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=15;4"

modules-left = LD menu RD sep LD cpu RD sep LD memory RD sep LD filesystem RD
modules-center = LD workspaces RD
modules-right = LD volume RD sep LD brightness RD sep LD battery RD sep LD network RD sep LD date RD sep LD sysmenu RD

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BG}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
