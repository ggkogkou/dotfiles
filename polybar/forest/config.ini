[global/wm]
margin-bottom = 6
margin-top = 0

include-file = ~/archcraft-openbox/files/polybar/system.ini
include-file = ~/archcraft-openbox/files/polybar/forest/colors.ini
include-file = ~/archcraft-openbox/files/polybar/forest/modules.ini
include-file = ~/archcraft-openbox/files/polybar/forest/user_modules.ini
include-file = ~/archcraft-openbox/files/polybar/forest/bars.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 30

offset-x = 0
offset-y = 0

background = ${color.BG}
foreground = ${color.FG}

radius-top = 0.0
radius-bottom = 0.0

line-size = 0
line-color = ${color.AC}

border-bottom-size = 0
border-color = ${color.AC}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "waffle:size=12;2"

modules-left = workspaces sep2 cpu memory filesystem
modules-center =  date
modules-right = network sep battery_bar volume brightness-bar

dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BGA}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1.0

enable-ipc = true

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
