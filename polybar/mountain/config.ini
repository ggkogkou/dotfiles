[global/wm]
margin-bottom = 6 
margin-top = 0

include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/mountain/colors.ini
include-file = ~/.config/polybar/mountain/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 98%
height = 36

offset-x = 1%
offset-y = 0%

background = ${color.BG}
foreground = ${color.FG}

radius-top = 0.0
radius-bottom = 10.0

line-size = 4
line-color = ${color.AC}

border-top-size = 0
border-color = ${color.AC}

padding = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka:style=bold:size=12;3"

modules-left = menu sep volume sep brightness sep battery  
modules-center = workspaces
modules-right = network sep date sep sysmenu

dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BG}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
