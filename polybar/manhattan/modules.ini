[module/volume]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false
interval = 0

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
format-muted-prefix = 婢
format-muted-prefix-foreground = ${color.BGA}
format-muted-font = 2
label-muted = " Mute"
label-muted-foreground = ${color.BGA}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 奔
ramp-volume-3 = 墳
ramp-volume-4 = 墳
ramp-volume-foreground = ${color.YELLOW}
ramp-volume-font = 2

[module/brightness]
type = internal/backlight

card = ${system.graphics_card}

enable-scroll = true

format = <ramp> <label>

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-font = 2
ramp-foreground = ${color.CYAN}

[module/battery]
type = internal/battery

full-at = 99

battery = ${system.battery}
adapter = ${system.adapter}

poll-interval = 2

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
format-full = <label-full>
format-full-font = 2
format-full-prefix = " "
format-full-prefix-foreground = ${color.GREEN}
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.BLUE}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.GREEN}
animation-charging-font = 2
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${color.YELLOW}
format-background = ${color.BG}

label = " %percentage%%"

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10

fixed-values = true

format-mounted = <label-mounted>
format-mounted-background = ${color.BG}

format-mounted-prefix = 
format-mounted-prefix-font = 2
format-mounted-prefix-foreground = ${color.YELLOW}

format-unmounted = <label-unmounted>
format-unmounted-background = ${color.BG}
format-unmounted-prefix = 
format-unmounted-prefix-font = 2
format-unmounted-prefix-foreground = ${color.YELLOW}

label-mounted = " %free%"
label-unmounted = " %mountpoint%: NM"

[module/memory]
type = internal/memory

interval = 3

format = <label>
format-background = ${color.BG}

format-prefix = ﬙
format-prefix-font = 2
format-prefix-foreground = ${color.BLUE}

label = " %mb_free%"

[module/used-memory]
type = custom/script

exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'

tail = true
interval = 3

format = <label>
format-background = ${color.BG}

format-prefix = ﬙
format-prefix-font = 2
format-prefix-foreground = ${color.BLUE}

label = " %output%MiB"

[module/pipewire]
type = custom/script

exec = display-audio-wireplumber

tail = true
interval = 0

format = <label>
format-background = ${color.BG}
format-muted-prefix = 婢
format-muted-prefix-foreground = ${color.BGA}
format-muted-font = 2
label-muted = " Mute"
label-muted-foreground = ${color.BGA}

format-prefix = 奄
format-prefix-font = 2
format-prefix-foreground = ${color.YELLOW}

click-left = "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle"

label = " %output% %"

[module/date]
type = internal/date

interval = 1.0
time = %I:%M %p

time-alt = %b %d, %G

format = <label>
format-prefix = " "
format-font = 2
format-prefix-foreground = ${color.CYAN}
format-padding = 0

label = %time%

[module/network]
type = internal/network

interface = ${system.network_interface}
interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal> <label-connected>

format-disconnected-prefix = "睊 "
format-disconnected-font = 2
format-disconnected-prefix-foreground = ${color.BGA}
format-disconnected = <label-disconnected>

label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
label-disconnected-foreground = ${color.BGA}

ramp-signal-0 = 直
ramp-signal-1 = 直
ramp-signal-2 = 直
ramp-signal-3 = 直
ramp-signal-4 = 直
ramp-signal-foreground = ${color.PURPLE}
ramp-signal-font = 2

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true

enable-scroll = true

icon-0 = 1;ﱡ
icon-1 = 2;ﱡ
icon-2 = 3;ﱡ
icon-3 = 4;ﱡ
icon-4 = 5;ﱡ
icon-default = ﱡ

format = <label-state>
format-padding = 0
format-font = 2

label-monitor = %name%
label-active = ﱢ
label-active-foreground = ${color.RED}
label-active-background = ${color.BG}
label-occupied = ﱢ
label-occupied-foreground = ${color.CYAN}
label-occupied-background = ${color.BG}
label-urgent = ﱢ
label-urgent-foreground = ${color.GREEN}
label-urgent-background = ${color.BG}
label-empty = %icon%
label-empty-foreground = ${color.CYAN}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/menu]
type = custom/text

content = 
content-font = 2
content-foreground = ${color.YELLOW}
content-padding = 0

click-left = 

[module/sysmenu]
type = custom/text

content = 
content-font = 2
content-foreground = ${color.YELLOW}
content-padding = 0

click-left = 

[module/sep]
type = custom/text
content = 
content-font = 3

content-foreground = ${color.FG}
content-background = ${color.BG}
content-padding = 3

[module/sep2]
type = custom/text
content = 
content-font = 3

content-foreground = ${color.BG}
content-background = ${color.BG}
content-padding = 2
