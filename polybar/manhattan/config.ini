[global/wm]
margin-bottom = 0
margin-top = 10

include-file = ~/.config/polybar/system.ini
include-file = ~/.config/polybar/manhattan/colors.ini
include-file = ~/.config/polybar/manhattan/modules.ini

[bar/main]
monitor = eDP
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true

width = 100%
height = 38

offset-x = 0%
offset-y = 0%

background = ${color.BG}
foreground = ${color.FG}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.AC}

border-top-size = 0
border-color = ${color.AC}

padding = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=6;3"

modules-left = date sep cpu sep used-memory sep filesystem 
modules-center = workspaces
modules-right = volume sep brightness sep battery sep network

dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BGA}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

[bar/secondary]
monitor = HDMI-0
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true

width = 100%
height = 38

offset-x = 0%
offset-y = 0%

background = ${color.BG}
foreground = ${color.FG}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.AC}

border-top-size = 0
border-color = ${color.AC}

padding = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=6;3"

modules-left = date sep cpu sep used-memory sep filesystem 
modules-center = workspaces
modules-right = volume sep brightness sep battery sep network

dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BGA}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
